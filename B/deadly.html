<!DOCTYPE html>
<html>
    <head>
        <title>Deadly Foods for Breakfast</title>
       <link href="style.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        
        <h1>Deadly Foods for Breakfast</h1>
        <table>
        <tr class="top">
            <td>Name</td>
            <td>Origin</td>
            <td>Description</td>
        </tr>
        <tr class="food" id="donut">
            <td>Donut</td>
            <td>Heaven</td>
            <td>Not really a food so much as a small chance at happiness.</td>
        </tr>
        <tr class="food" id="grits">
            <td>Grits</td>
            <td>Concrete</td>
            <td>A waste product from construction sites commonly sold to an unsuspecting public</td>
        </tr>
        <tr class="food" id="ice cream">
            <td>Ice Cream</td>
            <td>Cows</td>
            <td>Just give up the pretense and eat it right out of the carton.</td>
        </tr>
        </table>
    
    </body>

</html>
